<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>welcome to django with amara ramu</title>
  </head>
  <body>
  {% block amara %}
  <style>
      .one{
          text-align: center;
          padding: 5px;
      }
      #two{
          color: deeppink;
          background-color: azure;
          font-family: "Times New Roman";
          font-size: 25px;
          text-align: center;
          padding: 8px;
      }
  </style>
  <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
    <table align="center" border="0" width="500">
        <tr>
            <th id="two">
                OTP Example
            </th>
        </tr>
        <tr>
            <th class="one">
                <input type="text" class="form-control" placeholder="Username" required name="t1" pattern="[a-zA-Z]+" title="Enter only alphabets.">
            </th>
        </tr>
        <tr>
            <th class="one">
                <input type="password" class="form-control" placeholder="Password" required name="t2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Password must contain uppercase,lowercase and number.">
            </th>
        </tr>
        <tr>
            <th class="one">
                <button type="submit" class="btn btn-primary">Login</button>
            </th>
        </tr>
    </table>
      {% if messages %}
     <table align="center">
        <tr>
            <th>
                {% for message in messages %}
                 <p style="color: red">{{ message}}</p>
                {% endfor %}
            </th>
        </tr>
     </table>
      {% endif %}
  </form>
  {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
