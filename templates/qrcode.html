{% extends 'index.html' %}

{% block amara %}
    {% load static %}
    <form action="{% url 'otpverify' %}" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th width="150" height="150">
                <img src="{% static 'images/ramu.jpg' %}">
            </th>
        </tr>
    <tr>
        <th style="padding: 5px">
            <input type="password" placeholder="OTP" class="form-control" required name="otp">
        </th>
    </tr>
    <tr>
        <th style="text-align: center;padding: 5px">
            <button type="submit" class="btn btn-primary">Verify</button>
        </th>
    </tr>
    </table>
    </form>
{% endblock %}
